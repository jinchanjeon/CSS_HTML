<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        5. 태그 내용내 내용을 그대로 보여주는 태그
        - <xmp> 내용</xmp> => html 문서에 태그까지도 그대로 브라우저에 표현하기 위해서 사용되는 태그
        - 특징 : html 태그를 일반 텍스트로 취급하므로, 사용자가 입력한 공백뿐만 아니라 태그도 그대로 브라우저에 출력하게 된다.
        - 형식 : <xmp> 내용 또는 태그 </xmp>


    -->

    <xmp>
        화면에 보이는 

        내용이 그대로 html 문서내 작성된 내용입니다.

        이 화면은 xmp 태그를 사용한 결과입니다.

        <font color = "blue"> font 태그를 적용한 내용입니다. </font>
            
        xmp 태그는 내용 뿐만 아니라 태그 자체도 출력됩니다.

    </xmp>

</body>
</html>
