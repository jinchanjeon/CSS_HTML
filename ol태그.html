<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 순서 있는 리스트: <ol> 태그 
            - 정의 : 순서가 있는 목록을 생성할 때 사용하는 태그
            - 특징 : 항목에 번호를 붙여 순서를 표현
            - 형식 : <ol>
                        <li> 리스트 항목 </li>
                        ...
                    </ol>
            - <ol> 태그의 속성
                : type = "1(기본) | A | a | I(로마숫자) | i(로마숫자)" <= 목록 스타일 
                : value = "수" <= 시작값
    -->

    <h3>
        라면을 끓이는 순서 

    </h3>

    <hr size = "2">
    <ol type = "A">
        <li>
            물을 준비한다.
        </li>
        <li>
            물을 끓인다.
        </li>
        <li>
            라면과 스프를 넣는다.
        </li>
        <li>
            계란과 파를 썰어 넣는다.
        </li>
        <li>
            5분동안 더 끓인다.
        </li>
        <li>
            먹는다.
        </li>
    </ol>
    
</body>
</html>
