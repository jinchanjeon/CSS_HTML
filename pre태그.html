<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * <pre> 태그
         - html 문서에서 텍스트를 입력한 대로 브라우저에 표현할 때 사용하는 태그
         - 특징 : 사용자가 연속해 입력한 공백들로 그대로 브라우저에 출력
         - 형식 : <pre> 문장 또는 텍스트 </pre>

    -->

    <pre> 
        문서의 공백을               그대로 출력합니다.<br><br><br><br><br>
    
        다른 태그들은 본래대로 적용됩니다.

        
        [Enter]를 3번 클릭했습니다.
    </pre>

</body>
</html>
