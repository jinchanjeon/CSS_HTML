<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        2. 이미지 속성
        - 이미지와 문자를 정렬 : align
        - 방법
        1. <img align = "top">
            이미지의 윗부분에 텍스트를 출력
        2. <img align = "middle">
            이미지의 가운데 부분에 텍스트를 출력
        3. <img align = "bottom">
            이미지의 아래 부분에 텍스트를 출력
        4. <img align = "left">
            이미지의 왼쪽 부분에 텍스트를 출력
        5. <img align = "right">
            이미지의 오른쪽 부분에 텍스트를 출력

    -->

    <center>
        <h2> 
            <b>
                이미지 삽입
            </b>
        </h2>
        <br>
        <hr>
        <br>

        <img src = "캡처.JPG" alt = "나비 이미지" title = "나비" align = "top"> 이미지 윗쪽
        <br> <br>

        <img src = "캡처1.JPG" alt = "동물 이미지" title = "고양이" align = "right"> 이미지 오른쪽
        <br><br>

        <img src = "캡처2.JPG" alt = "동물 이미지" title = "고양이" align = "left"> 이미지 왼쪽
        <br><br>

        <img src = "캡처3.JPG" alt = "스파이더맨 이미지" title = "스파이더맨" align = "bottom"> 이미지 아래
        <br><br>
        
        <img src = "캡처3.JPG" alt = "스파이더맨 이미지" title = "스파이더맨" align = "center"> 이미지 중간
        <br><br>
    </center>

</body>
</html>
