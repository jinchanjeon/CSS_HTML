<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.2 섹션 정렬
        - <div> 태그 : 섹션(section) 또는 구역(division)을 정의
        - 섹션의 왼쪽, 오른쪽, 가운데 정렬을 위한 속성을 포함
        - 형식 : <div [align = "left(기본) or right or center or justify(기본)"]> 문장 또는 텍스트 </div>
            
            ex) <div align = "center"> 중간 </div>
                <center> 중간 </center>


    -->

    <div> <font size = "4"> 섹션 정렬 </font> </div>
    <hr>
    <div align = "left"> <font size = "4"> 섹션 정렬 </font> </div>
    <hr>
    <div align = "right"> <font size = "4"> 섹션 정렬 </font> </div>
    <hr>
    <div align = "center"> <font size = "4"> 섹션 정렬 </font> </div>
    <hr>
    <div align = "justify"> <font size = "4"> 섹션 정렬 </font> </div>
    <hr>



</body>
</html>
