<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body 태그 </title>
</head>
<body bgcolor = "black" topmargin = "200" leftmargin = "500" text = "yellow" >
    <!--
    * body 태그에서 사용할 수 있는 주요 속성

    속성                        설명
    ========================================================================
    class                   클래스 이름 지정
        ex) <body class = "클래스명">

    id                      유일한 아이디 부여
        ex) <body id = "id명">

    style                   스타일 지정

    background              배경으로 사용할 이미지 파일의 위치
        ex) <body background = "1.jpg">

    bgcolor                 배경색
        ex) <body bgcolor = "색상명 혹은 rgb 값">

    text                    문자색 또는 글자색
        ex) <body text = "색상명 혹은 rgb 값">

    link                    링크로 설정된 문자의 색
        ex) <body link = "색상명 혹은 rgb 값">

    alink                   링크로 설정된 문자를 클릭할 때 변환되는 색
        ex) <body alink = "색상명 혹은 rgb 값">

    vlink                   링크를 클릭한 후 문자 색
        ex) <body vlink = "색상명 혹은 rgb 값">

    topmargin               문서의 위의 여백
        ex) <body topmargin = "픽셀 수">

    leftmargin              문서의 왼쪽 여백
        ex) <body leftmargin = "픽셀 수">

    bgproperties            배경 그림 고정
        ex) <body bgproperties = "fixed">
        
    scroll                  스크롤 비활성화
        ex) <body scroll = "no">

    * 자주 사용하는 색상
    색상          색상명       rgb 값
    ====================================================================    
    갈색          brown        #A52A2A
    검정          black        #000000 
    흰색          white        #FFFFFF   
    밝은 회색     lightgray    #030303
    연두색        chartreuse    #7FFF00
    노란색        yellow       #FFFF00
    붉은색        red          #FF0000
    금색          gold         #FFD700

     -->

     안녕하세요~~
