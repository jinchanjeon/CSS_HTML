<body>
    <!--
        * 표(table) 만들기
        - <table> </table>

    <caption>     1학기 성적
    <thead>       이름       html     CSS   <th>
                                            <tr>
    <tbody>      황기태      80      70

    <tbody>      이재문      95      99     <td>

    <tbody>      이병은      40      61

    <tfoot>      합          225     230

    <table> : 표 전체를 담는 컨테이너
    <caption> : 표 제목
    <thead> : 헤딩 셸 그룹
    <tbody> : 데이터 셀 그룹
    <tfoot> : 바닥 쉘 그룹
    <tr> : 행, 여러개의 줄을 구분
    <th> : 제목(헤딩) 셀
    <td> : 데이터 셀


    1.  표 전체 구성
    - 제목, 헤드, 바디, 바닥
    - <table> 태그를 이용해서 기본적인 모양 구성
        <table>
            <caption>
                1학기 성적
            </caption>
            <thead>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    -->
