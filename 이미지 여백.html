<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        4. 이미지의 여백 조절
        - 속성 : vspace, hspace
        vspace : 이미지의 상하여백
        hspace : 이미지의 좌우여백

        - 형식 : 
        <img src = "이미지 URL" vspace = "픽셀 | 비율(%)" hspace = "픽셀 | 비율(%)">
    -->

    <div>
        <center>
            <h2> 
                <b>
                    이미지 삽입
                </b>
            </h2>
            <br>
            <hr>
            <br>

            <img src = "캡처.JPG" alt = "나비 이미지" title = "나비"
                width ="200" height="200" vspace = "50" hspace="50" border = "5">
            <br><br>

            <img src = "캡처1.JPG" alt = "동물 이미지" title = "고양이"
                width ="200" height="200" vspace = "100" hspace="100" border ="3">


        </center>
    </div>
</body>
</html>
