<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 인용태그
        - 작문에서  다른 글에서 끌어다 쓰는 구절은 인용구로 표현
        - <blockquote> 태그 또는 <q> 태그
            <blockquote> 태그 : 비교적 긴 인용구에 사용
            <q> 태그 : 짧은 인용구에 사용
        - 형식
         : <blockquote> 긴 인용구 </blockquote>
            <q> 짧은 인용구 </q>

    -->
    <blockquote>
        The world wide web is a system of interlinked hypertext documents accessed via the Internet.
        With a web browser, on can view web pages that may contain text, images, and navigate between them via hyperlinks.
    </blockquote>

    <br>
    <br>
    <q> 태그 사용 예를 살펴보자. </q>


</body>
</html>
