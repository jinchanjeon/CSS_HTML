<body>
    <!--
        * 특수문자 사용
        1. 문자, 기호, 심볼 입력

         형식1: &엔터티;
              ex) 빈칸: &nbsp;
         형식2: &#코드값;
              ex) 빈칸: &#160;


        2. 문자나 기호의 엔터티와 코드 표현 사례
        ==================================================
         문자       엔터티 표현         코드 표현
        ==================================================
         "           &quot;             &#34;
         '           &apos;             &#39;
         <           &lt;               &#60;
         >           &gt;               &#62;
         &           &amp;              &#38;
         빈칸         &nbsp;             &#160;
         파운드       &pound;            &#163;
         체크기호     &radic;            &#8730;
         무한기호     &infin;            &#8734;
         화살표(위)    &uarr;            &#8593;
         나누기       &divide;           &#247;
         합           &sum;              &#8721;


    -->

    <h3>기호 넣기</h3>
    <hr>
    <font size=4>10 / 2 = 5</font>
    <br>
    <font size=4 color = "blue">10 &divide; 2 = 5 </font>
    <br>
    <br>
    <font size=4> 체크기호2 = 1.414 </font>
    <br>
    <font size=4> &radic;2 = 1.414 </font>
    <br>
    <br>
    <font size=4> 2 < 3 </font>
    <br>
    <font size=4> 2 &nbsp; &lt; &nbsp; 3 </font>
    <br>
    <br>
    <font size=4> &nlArr; </font>
    <br>
    <font size=4> 2 &uarr; &darr; &larr; &rarr; 3 </font>
    <br>
    <br>
    <font size=4> &lcub; &rcub; &csub; &clubs;  </font>
    <br>
    <font size=4> 9&ratio;1 </font>
    <br>

</body>
</html>
