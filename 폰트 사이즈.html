<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 문자 크기를 지정하는 방법
        형식 1: <font size = "n"> FONT SIZE </font>
         : n은 1~7까지 숫자로 지정
         : 기준 크기: 3
         : +2 => font size의 기준 크기가 3일 때 3보다 2단계 크기로 커짐
         : -2 => font size의 기준 크기가 3일 때 3보다 2단계 크기가 작게

        형식 2: <font size = "+n 혹은 -n"> FOMT SIZE </font>

    -->

    <font size ="1" > FONT SIZE 1 </font> <br>
    <font size ="2" > FONT SIZE 2 </font> <br>
    <font size ="3" > FONT SIZE 3 </font> <br>
    <font size ="4" > FONT SIZE 4 </font> <br>
    <font size ="5" > FONT SIZE 5 </font> <br>
    <font size ="6" > FONT SIZE 6 </font> <br>
    <font size ="7" > FONT SIZE 7 </font> <br>
    <br><br>
    <font size ="1" > FONT SIZE 1 </font> 
    <font size ="2" > FONT SIZE 2 </font>
    <br><br><br><br><br><br><br>
    <!-- 
        *<hn> 태그 : 문단 제목(장, 절, 소제목 ...) 달기
            : h - 제목을 뜻하는 heading
            : n - 제목 크기, 숫자가 클수록 제목 크기 작아짐
                    범위 - 1~6
    -->
    <h1> 1장 홈페이지 만들기    </h1> <br>
    <h2> 1절 HTML 만들기    </h2> <br>
    <h3> 1. 웹    </h3> <br>
    <h4> 1.1 인터넷    </h4> <br>
    <h5> 1.1.1 네트워크    </h5> <br>
    <h6> 1.1.1.1 프로토콜    </h6> <br>

    <b><tt><u>요구사항이 모두 끝마치신 분들은 퇴실해주세요</u></tt></b>

</body>
</html>
