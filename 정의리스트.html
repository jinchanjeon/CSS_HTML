<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        정의 리스트 만들기
        - 정의 : 용어에 대한 정의나 설명을 할 때 사용
        - 형식 : <dl>
                    <dt>
                        용어 제목
                    </dt>
                    <dd>
                        용어 설명
                    </dd>
                </dl>
    -->

    <h3> 웹 브라우저 종류 </h3>
    <hr size = "3">

    <dl>
        <dt>
            <strong> Internet Explorer </strong>
        </dt>

        <dd>
            마이크로소프트에서 만든 브라우저
        </dd>

        <br>
        <dt>
            <strong> Edge Browser </strong>
        </dt>

        <dd>
            마이크로소프트에서 만든 최신 브라우저
        </dd>

        <br>
        <dt>
            <strong>firefox </strong> 
        </dt>

        <dd>
            Mozilla 재단에서 오픈 소스로 만든 W3C의 웹 표준을 선도한 브라우저
        </dd>

        <br>
        <dt>
            <strong> chrome </strong>
        </dt>

        <dd>
           구글에서 만든 브라우저
           좋은 디버거를 갖추고 있어 디버깅에 많이 사용
        </dd>

    </dl>

</body>
</html>
