<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 문자 서식을 정하는 태그
        - 글자 모양을 정하는 태그
        - 글자 크기와 색을 정하는 태그
        - 글꼴(글자체)를 정하는 태그

        <b> : 굵은 문자(bold)
        <i> : 이탤릭체(italic)
        <tt> : 타자기체(typewritertext)
        <sup> : 위첨자(superscript)
        <sub> : 아래첨자(subscript)
        <big> : 글자 크기를 현재 크기보다 크게
        <small> : 글자 크기를 현재 크기보다 작게
        <u> : 밑줄(underline)
        <s> 또는 <strike> : 취소선(strike through)

    -->
    <b>굵은 문자</b> <br>
    <i>이탤릭체 </i> <br>
    <tt>타자기체</tt> <br>
    현재 글자의 <sup>위첨자</sup>입니다. <br>
    현재 글자의 <sub>아래첨자</sub>입니다. <br>
    현재보다 글자를 <big>크게</big> <big>더 크게</big> <big>매우 크게</big>  하기 <br>
    현재보다 글자를 <small>작게</small> <small>더 작게</small> <small>매우 작게</small>  하기 <br>
    <u>밑줄</u> <br>
    <s>취소선</s> <br>

    <b><i> 굵은 이태릭체</i></b> <br>
    <b><s><i>굵은 이태릭체 취소선</i></s></b> <br>
    <b><tt><u>굵은 타자기체의 밑줄</u></tt></b> <br>

    A의 굵은 타자기체의 밑줄의 위첨자 <br>
    <b><tt><u><sup>A</sup></u></tt></b> <br>



</body>
</html>
