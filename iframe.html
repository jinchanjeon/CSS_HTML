<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        5. iframe
        : <iframe> 태그를 이용하면 HTML 페이지 내에 내장 윈도우를 만들고 
            다른 HTML 페이지로 출력할 수 있는 기능

        - 형식
        <iframe> ... </iframe>  

        - 속성
        1. src = "파일 URL" 
            내부 프레임에 출력되는 파일의 URL
            ex) test.html
        2. name = "프레임 이름"
            내부 프레임의 이름
            ex) name = "left"
        3. width = "픽셀수"
            내부 프레임의 너비
            ex) width = "400"
        4. height = "픽셀수"
            내부 프레임의 높이
            ex) height = "300"
        5. align = "left|center|right"
            내부 프레임의 좌우 위치
        6. valign = "top|middle|bottom"
            내부 프레임의 상하 위치
        7. frameborder = "픽셀수"
            내부 프레임의 테두리 두께
            ex) frameborder = "1"
        8. scolling = "auto(기본)|yes|no"
            내부 프레임의 스크롤 바의 사용 여부
        9. marginwidth = "픽셀수"
            내부 프레임의 좌우 여백
        10. marginheight = "픽셀수"
            내부 프레임의 상하 여백

            * src 속성에 about:blank 지정하면 빈화면이 나타남
    -->


    <h2> <center>내부 프레임 예제</center> </h2>

    <hr>
    <center>
        내부 프레임 예제입니다.
    </center>


    <div>
        <center>
            <iframe src = "about:blank" name = "window" width = "500" 
                height = "300" align = "center" frameborder = "1">

            </iframe>
        </center>
    </div>
    <br><br><br>

    <center>
        <a href = "6-3.html" target = "window">
            프레임 1
        </a>
        <br><br>
        <a href = "6-4.html" target = "window">
            프레임 2
        </a>
        <br><br>
        <a href = "6-5.html" target = "window">
            프레임 3
        </a>

    </center>

</body>
</html>
