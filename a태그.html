<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <a> 태그
        - 정의 : 인터넷상의 다른 웹사이트 혹은 자신의 웹사이트에 있는 다른 페이지에 연결할 수 있는 태그
        - 형식 : <a> 링크를 설정할 텍스트 또는 이미지 </a>
        - 속성 종류
        1. href = "url" <= 절대 URL 또는 상대 URL 또는 앵커 URL
            절대 URL = "C:\Users\user\test.html"
            상대 URL = "./4-1.html" or "../../../memo.txt"
            앵커 URL : 문서내 <a> 태그의 속성 중 name 속성에 앵커를 지정해서 사용하는 URL


        2. name = "앵커이름" <= 앵커를 설정할 때 사용
        3. title = "설명" <= 링크에 마우스를 올려 놓으면 나타나는 설명
        4. target = "프레임 이름 | 예약어" : 링크된 페이지를 나타낼 곳/ 링크에 연결된 HTML 페이지가 출력될 윈도우 이름 지정
        5. download = 링크가 클릭되면 href에 지정된 파일이 다운로드됨
    -->

    <a name = "앵커4"> 이곳은 네 번째 앵커4 부분입니다. </a>
</body>
</html>
