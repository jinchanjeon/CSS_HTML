<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        7. 테이블의 여백 조절
         - 형식
            <table cellspacing = "픽셀수"> : 셸과 셸 사이의 간격
            <table cellpadding = "픽셀수"> : 셸 내부의 여백
        
    -->
    <center>
        <table border = "2" width = "70%" cellspacing = "10">
            <tr>
                <th rowspan = "2">
                    수도
                </th>
                <th >
                    한국
                </th>
                <th>
                    영국
                </th>
            </tr>
            <tr>
                <td><center>
                    서울
                </center></td>
                <td><center>
                    런던
                </center></td>
            </tr>
        </table>
    </center>


<br><hr><br>
<center>
    <table border = "1" height = "300" width = "400" cellpadding = "10">
        <tr>
            <th colspan="2"> 수도 </th>
        </tr>
        <tr>
            <th width = "33%"> 한국 </th>
            <th width = "33%"> 영국 </th>
        </tr>
        <tr>
            <td><center> 서울</center></td>
            <td><center> 런던</center></td>
        </tr>
    </table>
</center>
</body>
</html>
