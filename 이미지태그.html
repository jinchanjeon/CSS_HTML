<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 이미지 태그
        - 사용방법 : <img 속성>
        - 형식 
            <img src = "주소" alt = "이미지 파일 설명" title = "이미지 파일 타이틀 이름">
            
        - 속성
            src : 이 속성은 필수로, <img> 태그와 함께 사용된다. 이미지를 연결하는 속성
            alt : 이미지 파일이 없으면, 파일에 대한 설명이 나타남
            title : 브라우저에서 이미지에 마우스를 갖다대면, 이미지 파일 설명이 나타남



    -->

    <div>
        <center>
            <h2> 
                <b>
                    이미지 삽입
                </b>
            </h2>
            <br>
            <hr>
            <br>

            <img src = "캡처.JPG" alt = "나비 이미지" title = "나비">
            <br><br>

            <img src = "캡처1.JPG" alt = "동물 이미지" title = "고양이">


        </center>
    </div>
</body>
</html>
