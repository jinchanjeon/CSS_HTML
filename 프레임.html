<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 프레임
        : 브라우저의 화면을 여러 개로 분할할 수 있도록 하는 기능
     
        2. 프레임 기본 구조
        <frameset> 
            <frame>
                ...
            <frame>
        </frameset>

        3. 프레임 사용 형식
        - 기본 형식
        <frameset rows 또는 cols = "프레임 수와 크기">
            <frame>
        </frameset>

        ex) <frameset rows = "30%, 50%, 20%">
                 <frame src = "test1.html">
                 <frame src = "test2.html">
                 <frame src = "test3.html">
            <frameset cols = "30%, 50%, 20%">

            *프레임 크기 설정 방법
            - 픽셀 수로 설정
            - 브라우저의 크기에 대한 비율(%)로 설정
            - 나머지 전부를 *로 설정
    -->
</body>
</html>
