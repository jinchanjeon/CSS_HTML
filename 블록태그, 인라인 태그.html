<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 블록 태그와 인라인 태그
        - 블록 태그 : 항상 새 라인에서 시작하고 브라우저 왼쪽 끝에서 오른쪽 끝까지 
                     블록 공간을 차지하는 태그
                ex) <p>, <h1>, <div>, <ul>

        - 인라인 태그 : 블록에 삽입돼서 블록 콘텐츠의 일부를 표현하는데 이용하는 태그
                ex) <strong>, <a>, <img>, <span>

        * 단락 태그
        - <p> 태그 : 문단을 나누기 위해서 사용하는 태그
        - <br> 태그와 <p> 태그의 차이 
            : <p>태그는 <br>태그와 달리 줄바꿈을 하고 한 줄을 더 띄운다.
        

    -->

    줄바꿈 태그를 이용하면 <br> 줄이 바뀝니다.

    <p>단락 태그는 여러번 써도 한 번 쓴 것과 같습니다. </p>  <p></p><p></p><p></p>

    줄바꿈 태그를 한 번 쓰면 줄이 변경되고 <br>
    줄바꿈 태그를 두 번 쓰면 <br><br>

    <p>줄바꿈 태그를 두 번 쓰면 </p>
    단락 태그를 한 번 쓴 것과 같은 효과가 납니다.

    <!--
        * 괘선 태그
        - <hr> 태그를 사용 : 선을 표시하기 위해서 사용하는 태그
        - <hr> 태그는 브라우저 화면에 수평선을 나타내며,
         속성을 통해 수평선의 모양을 결정할 수 있음

        - 형식 : <hr [속성]>    
        - <hr> 속성 
         : size = "픽셀 수" - 수평선의 두께
         : width = "픽셀 수 or 가로폭에 대한 비율(%)" - 수평선의 길이
         : align = "left or right or center(기본)" - 수평선의 위치
         : color = "색상명 or rgb값" - 수평선의 색
         : noshade - 음영효과 제거

    -->

    줄바꿈 태그를 이용하면 <br> <hr> 줄이 바뀝니다.

    <hr size = "3">

    <p align = "center"> 단락 태그는 여러번 써도 한 번 쓴 것과 같습니다.</p>

    <hr width = "150">
    <hr width = "70%">

    줄 바꿈 태그를 한 번 쓰면 줄이 변경되고, <br>

    <hr align = "left" width = "30%" size = "5">

    줄 바꿈 태그를 두 번 쓰면 <br><br>

    <hr color = "red" >
    <hr color= "gold" size = "30">
    <hr color = "blue" size = "70">

    <p>줄바꿈 태그를 두 번 쓰면 </p>
    <hr noshade>

    단락 태그를 한 번 쓴 것과 같은 효과가 납니다. 
    
</body>
</html>
