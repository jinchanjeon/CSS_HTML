<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!--
        3. 이미지 크기
        - 형식
            <img src = "이미지 주소" width = "픽셀수 | 비율(%)" height = "픽셀수 | 비율(%)">
            width : 이미지의 가로 크기
            height : 이미지의 세로 크기

    -->
    <div>
        <center>
            <h2> 
                <b>
                    이미지 삽입
                </b>
            </h2>
            <br>
            <hr>
            <br>

            <img src = "캡처.JPG" alt = "나비 이미지" title = "나비"
                width = "200" height = "200">
            <br><br>

            <img src = "캡처1.JPG" alt = "동물 이미지" title = "고양이"
                width = "30% " height = "40%">


        </center>
    </div>

</body>
</html>
