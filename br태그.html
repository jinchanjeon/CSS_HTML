<!DOCTYPE html>
<!-- html5 문서입니다. -->
<html lang="en">
    <!-- <html> : 시작태그. 모든 html의 기본 태그 </html> : 끝태그 
    
        html 태그 내 구성 : head 태그와 body 태그로 구성

    -->
<head>
    <!-- head 태그는 meta 태그와 title 태그로 구성 -->
    <meta charset="UTF-8">  <!-- utf-8은 한국어 지원을 위해서-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <!-- 주석 -->
    <br>    <!-- 한글에서 enter 효과 : <br> -->
    테스트입니다.
    <br><br><br><br><br>
    <!-- br태그는 시작태그는 있지만 끝 태그는 없다. 
        <br> : o
        </br> : x
    -->
    <b>테스트2</b>입니다. 
    <!-- <b> : 볼드체 -->
</body>
</html>
