<html>
    <head>
        <title>
            프레임 서식
        </title>
    </head>

    <!--
        
        2. 프레임 서식
        : 프레임 모양, 테두리 선, 여백

        2-1 테두리 선
        - 형식 
            * 테두리 선 : border
                <frameset border = "1"> </frameset>

                => border 속성 사용하지 않는 경우
                <frameset> </frameset>
                : border 속성의 속성값(픽셀수)이 0으로 설정된 것이다.
                : 테두리 선은 보이지 않는다.

            * 여백 설정 : marginheight, marginwidth
                <frame src = "파일 이름" marginheight = "픽셀수" marginwidth = "픽셀수">
                 
    -->

    <frameset cols = "300, 500" border ="1">
        <frame src = "6-3.html">

        <frame src = "6-4.html" margineheight = "50" marginwidth = "50">
    </frameset>
</html>
