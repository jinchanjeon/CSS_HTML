<html>
    <head>
        <title>
            프레임 크기 변경 금지 
        </title>
    </head>
    <!--
        2-2 프레임의 크기 변경 금지 : noresize

        - 형식 : 
        <frame noresize>
            => noresize 속성을 이용하면 사용자가 브라우저에서 프레임의 크기를 변경할 수 없도록 한다.

        2-3 프레임의 스크롤 바 설정
        - 정의 : 브라우저에서 문서의 크기에 따라 자동으로 스크롤바를 나타내거나 나타내지 않도록 한다.
        - 형식 : 
        <frame scolling = "auto(기본) | yes | no">

        2-4 타겟 프레임 설정
        - 형식 : 
            <frame name = "프레임 이름">
                <a href = "파일 또는 URL" target = "파일을 출력할 프레임의 이름">
                    브라우저에 나타나는 테스트
                </a>

    -->

<frameset cols="30%, 70%" border = "1">
    <frame src = "6-3.html" name = "left">

    <frame src = "6-4.html" name = "right">
        <a href = "http://www.naver.com" target="right">
            테스트 브라우저 입니다.
        </a>
</frameset>

</html>
