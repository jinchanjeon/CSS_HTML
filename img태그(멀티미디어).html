<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        멀티미디어 활용
     4. img태그를 이용한 동영상 파일 재생
     형식 : 
     <img src = "이미지 파일의 url"
        : dynsrc 속성을 지원하지 않는 브라우저에서 
            보여줄 이미지
      dynsrc = "동영상 파일의 url" 
       : 재생할 동영상 파일
      width = "픽셀수"
       : 동영상의 너비
      height = "픽셀수"
       : 동영상의 높이 >  
    -->
    <center>
        <h2> 웹 페이지에 동영상 놓기 2 </h2> <br><hr><br>

        <img src = "movie.gif" dynsrc = "test.avi"
        width = "200" height="150">
    </center>
</body>
</html>
