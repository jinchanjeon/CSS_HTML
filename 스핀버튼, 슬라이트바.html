<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        스핀버튼과 슬라이드바로 편리한 숫자 입력

        - 스핀버튼으로 정교한 값 입력: <input type = "number">
        - 슬라이드바로 대략적인 값 입력: <input type = "range">

    -->

    <h3>스핀버튼과 슬라이드바로 편리한 숫자 입력 </h3>
    <hr>
    <form>
        지속시간 (0.0-10.0 시간) :
        <input type = "number" min="0.0" max = "10.0"
            step = "0.5"> <br><br>

        온도 설정 : 10&deg; 
        <input type = "range" min = "10" max="30"
            list = "temperatures"> 30&deg; 

            <datalist id = "temperatures">
                <option value = "12" label = "low">
                <option value = "20" label = "medium">
                <option value = "28" label = "high">
            </datalist>

    </form>
</body>
</html>
