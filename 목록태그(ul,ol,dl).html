<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        10. 목록 태그
        - 정의 : 시각적으로 짜임새있게 문서를 만들기 위해서 목록 태그를 사용
        - 특징 : 다양한 종류의 목록 형식 사용할 수 있다.
        - 목록(리스트) 종류
        1. <ul> 태그 : 순서 없는 리스트 (unordered list)
            <li> 리스트 </li>
            ex) <ul>
                    <li> 라면 </li>
                    <li> 떡볶이 </li>
                    <li> 순대 </li>
                    <li> 김밥 </li>
                    <li> 염통 </li>
                </ul>
        2. <ol> 태그 : 순서 있는 목록(ordered list)
            - <li> 리스트 </li> 
              ex) <ol>
                    <li> 라면 </li>
                    <li> 떡볶이 </li>
                    <li> 순대 </li>
                    <li> 김밥 </li>
                    <li> 염통 </li>
                </ol>
        3. <dl> 태그 : 용어 리스트(definition list)
            - <dt> : 용어 제목
            - <dd> : 용어 설명(내용)
                ex) <dl>
                        <dt> 분식점 </dt>
                        <dd> 다양한 음식을 싼 가격으로 만날 수 있는 장소 </dd>
                    </dl>
    -->
</body>
</html>
