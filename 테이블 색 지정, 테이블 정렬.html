<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        8. 테이블의 색 지정 방법
         - 형식
           <table bgcolor = "색상명|rgb값"> </table>
           <tr bgcolor = "색상명|rgb값"> </tr>
           <td bgcolor = "색상명|rgb값"> </td>
        
        9. 테이블 정렬
        - 형식
            <table align = "left|right|center">
            <table valign = "top|middle|bottom|baseline">
    -->
    <center>
        <table border = "2" width = "70%" cellspacing = "10" bgcolor = "green" align = "center" valign = "middle">
            <tr>
                <th rowspan = "2">
                    수도
                </th>
                
                <th >
                    한국
                </th>
                <th>
                    영국
                </th>
            
            </tr>
            <tr>
                <td bgcolor = "blue"><center>
                    서울
                </center></td>
                <td><center>
                    런던
                </center></td>
            </tr>
        </table>
    </center>


<br><hr><br>
<center>
    <table border = "1" height = "300" width = "400" cellpadding = "10" valign = "baseline">
        <tr>
            <th colspan="2"> 수도 </th>
        </tr>
        <tr bgcolor = "yellow">
            <th width = "33%"> 한국 </th>
            <th width = "33%"> 영국 </th>
        </tr>
        <tr>
            <td><center> 서울</center></td>
            <td><center> 런던</center></td>
        </tr>
    </table>
</center>
</body>
</html>
