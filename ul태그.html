<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        2. 순서 없는 리스트: <ul> 태그 
            - 정의 : 순서가 없는 목록을 생성할 때 사용하는 태그
            - 특징 : 검은 원, 흰 원, 사각 박스 등 세 종류의 마크를 type에 지정할 수 있다.
            - 형식 : <ul>
                        <li> 리스트 항목 </li>
                        ...
                    </ul>
            - <ul> 태그의 속성
                : type = "disk(기본)|circle|square " <= 목록 스타일 
            - ex) <ul>
                    <li> 리스트1 </li>
                    <li> 리스트2 </li>
                    <li> 리스트3 </li>
                  </ul>
    -->

    <h3> 
        내가 좋아하는 음식
    </h3>

    <hr size = "2">

    <ul>
        <li>
            치킨
        </li>
        <li>
            피자
        </li>
        <li>
            만두
        </li>
    </ul>
    <br><br>

    <h3> 
        내가 싫어하는 음식
    </h3>

    <hr size = "2">

    <ul type = "square">
        <li>
            염통
        </li>
        <li>
            홍어
        </li>
        <li>
            감
        </li>
    </ul>
<br><br>
    <h3> 
        내가 여행하고 싶은 곳
    </h3>

    <hr size = "2">

    <ul type = "circle">
        <li>
            제주도
        </li>
        <li>
            미국
        </li>
        <li>
            일본
        </li>
    </ul>

</body>
</html>
